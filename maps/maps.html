<!--Create an Google Maps website-->
<html>
  <head>
	<title>Maps</title> 
    <style>
      #map {
        width: 100%;
        height: 800px;
        background-color: skyblue;
      }
    </style>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
	<script>
	function initMap() {
        var mapDiv = document.getElementById('map');
		var myLatLng = {lat: 40.8200, lng: -73.9493};
		<!--var Queens = {lat:23, lng: 23} var Brooklyn -->
        var map = new google.maps.Map(mapDiv, {
            center: myLatLng,
            zoom: 50,
			mapTypeId: 'hybrid'
		
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
		
		marker.putMap(map);
	}

	 </script>
	 <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5jsgdFN_D9wFGhG5idxa9FJtLJRPUOz4&callback=initMap">
     </script>
  </body>
</html>
